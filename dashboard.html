<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Drug Discovery System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AI Drug Discovery System</h1>
  </header>

  <main>
    <section class="user-form">
      <h2>Upload Genetic Data</h2>
      <input type="file" id="geneticData" accept=".txt,.csv,.json" />

      <h2>Select Cancer Type</h2>
      <select id="cancerType">
        <option value="">--Select--</option>
        <option value="lung">Lung Cancer</option>
        <option value="breast">Breast Cancer</option>
        <option value="leukemia">Leukemia</option>
      </select>

      <button onclick="submitData()">Submit</button>
    </section>

    <section id="results" class="hidden">
      <h2>Drug Recommendations</h2>
      <div id="recommendations"></div>
    </section>

    <section class="role-based hidden" id="researcher-tools">
      <h2>Researcher Panel</h2>
      <button onclick="downloadReport()">Download Report</button>
    </section>

    <section class="role-based hidden" id="oncologist-tools">
      <h2>Oncologist Panel</h2>
      <button onclick="useSuggestedDrugs()">Use Suggested Drug Combination</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
